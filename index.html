<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h2>Check Your BMI</h2>
        <p>Enter your weight and height below to check your BMI result</p>
        <form id="bmiForm">
            <p>Put your weight in here (KG)</p>
            <br>
            <input type="number" id="weight-number" placeholder="0" required>
            <br>
            <p>And your height in here (CM)</p>
            <br>
            <input type="number" id="height-number" placeholder="0" required>
            <br>
            <button type="submit">Calculate BMI</button>
            <br>
            <p id="show-text"> </p>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
